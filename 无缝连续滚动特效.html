<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #box1 {
            width: 1000px;
            height: 130px;
            border: 1px solid #000;
            margin: 50px auto;
            overflow: hidden;

        }
        #box1 ul {
            list-style: none;
            position: relative;
            width: 5000px;
        }
        #box1 ul li {
            margin-right: 10px ;
            float: left;
        }
    </style>
</head>
<body>
    <div id="box1">    
        <ul id="box2">
            <li><img src="0.png" alt=""></li>
            <li><img src="1.png" alt=""></li>
            <li><img src="2.png" alt=""></li>
            <li><img src="3.png" alt=""></li>
            <li><img src="4.png" alt=""></li>
            <li><img src="5.png" alt=""></li>
        </ul>
    </div>    
    <script>
        var box1 = document.getElementById('box1');
        var box2= document.getElementById('box2');

        box2.innerHTML+=box2.innerHTML;
        var left = 0;
        var timer;

        function move() {
            clearInterval(timer);

            timer = setInterval(function () {
                left -= 4;
                if (left <= - 1260) {
                    left = 0;
                }
                box2.style.left = left + 'px';
            }, 20);
        }

        box1.onmouseenter = function () {
            clearInterval(timer);
        };

        box1.onmouseleave = function () {
            move();
        };
    </script>
</body>
</html>
